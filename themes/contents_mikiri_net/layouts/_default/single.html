{{ define "main" }}
  <article class="container mx-auto bg-white text-zinc-700 p-3">
      <h3 class="m-1 p-1 font-bold text-xl">
        {{ .Title }}
      </h3>
      {{ with .Params.audio_srcs }}
      {{ range . }}     
      <figure>
        <audio
            controls
            src="https://storage.googleapis.com/contents.mikiri.net{{.}}">
                Your browser does not support the
                <code>audio</code> element.
        </audio>
      </figure>
      {{ end }}
      {{ end }}
      {{ with  .Params.draw_srcs }}
      {{ range . }}
        <img src="https://storage.googleapis.com/contents.mikiri.net{{.}}" alt="Drawed Picture" loading="lazy" class="w-full h-full" />
      {{ end }}
      {{ end }}
    <div class=" prose m-1 p-1">
      <div class="container">
        {{ .Content }}
      </div>
      
    </div>
    <footer class="m-1 p-1 flex justify-end items-stretch">
      <time class="m-1 p-1" datetime="{{ .Date.Format "2006-01-02" }}">
        {{ .Date.Format "2006-01-02" }}
      </time>
      <div class="p-1 m-1">
        {{- range $termName := .Params.tags }}
        <a class="p-1 m-1 text-zinc-500" href="{{ "/tags/" | relLangURL }}{{ $termName | urlize }}">{{ $termName }}</a>
        {{- end }}
      </div>
    </footer>
    
  </article>
{{ end }}
